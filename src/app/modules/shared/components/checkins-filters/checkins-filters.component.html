<div class="checkins-filters-bg"
     [class]="{'show': showModal()}">
    <mat-card class="card-center">
        <mat-card-header>
            <mat-card-title>
                <span>Filtros</span>
                <button mat-icon-button
                        (click)="closeModal()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="checkins-filters-form">
                <mat-form-field>
                    <mat-label>Tipo de checkin</mat-label>
                    <mat-select [(ngModel)]="checkinFilters.idType">
                        <mat-option [value]="null">Elige un tipo</mat-option>
                        @for (ct of checkinTypeList; track ct.id) {
                        <mat-option [value]="ct.id">{{ct.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Fecha de inicio</mat-label>
                    <input matInput
                           [matDatepicker]="pickerStart"
                           [(ngModel)]="checkinFilters.start">
                    <mat-datepicker-toggle matSuffix
                                           [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart
                                    [touchUi]="true"></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Fecha de fin</mat-label>
                    <input matInput
                           [matDatepicker]="pickerEnd"
                           [(ngModel)]="checkinFilters.end">
                    <mat-datepicker-toggle matSuffix
                                           [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd
                                    [touchUi]="true"></mat-datepicker>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions class="card-actions-space-between">
            <button mat-stroked-button
                    (click)="cleanFilters()">Limpiar</button>
            <button mat-raised-button
                    color="primary"
                    (click)="checkForm()">Continuar</button>
        </mat-card-actions>
    </mat-card>
</div>
