<div class="new-checkin-bg"
     [ngClass]="{'show': showModal()}">
    <mat-card class="card-center">
        <mat-card-header>
            <mat-card-title>
                <span>{{modalTitle}}</span>
                <button mat-icon-button
                        (click)="closeModal()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-row">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput
                           [(ngModel)]="selectedCheckinType.name"
                           name="name"
                           required
                           #nameBox>
                    @if (!checkinTypeValidName) {
                    <mat-hint class="field-error">El nombre del tipo de Checkin es obligatorio.</mat-hint>
                    }
                </mat-form-field>
            </div>
            <div class="icon-row">
                <mat-form-field>
                    <mat-label>Icono</mat-label>
                    <input matInput
                           [(ngModel)]="selectedCheckinType.icon"
                           name="name"
                           required>
                </mat-form-field>
                <div class="icon-preview">
                    <mat-icon>
                        {{selectedCheckinType.icon ? selectedCheckinType.icon : 'disabled_by_default'}}
                    </mat-icon>
                </div>
            </div>
            <div class="form-row">
                <mat-slide-toggle [(ngModel)]="selectedCheckinType.hasMessage">¿Tiene mensaje?</mat-slide-toggle>
            </div>
            <div class="form-row">
                <mat-slide-toggle [(ngModel)]="selectedCheckinType.hasValue">¿Tiene valor?</mat-slide-toggle>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button
                    color="primary"
                    type="button"
                    (click)="checkForm()">Continuar</button>
        </mat-card-actions>
    </mat-card>
</div>
