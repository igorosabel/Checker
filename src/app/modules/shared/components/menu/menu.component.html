<app-header title="Checker" />
<mat-nav-list>
    <a mat-list-item
       routerLink="/profile">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span matListItemTitle>{{ username() }}</span>
    </a>
    <a mat-list-item
       routerLink="/checkin-types">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>Tipos de Checkin</span>
    </a>
</mat-nav-list>
<mat-action-list class="logout">
    <button mat-list-item
            (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        Salir
    </button>
</mat-action-list>
