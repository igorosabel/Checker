<app-header title="Tipos de Checkin"
            back="/home" />

<mat-card class="card-center">
    <mat-card-content>
        <mat-list>
            @if (checkinTypes.length > 0) {
            <mat-list-item>
                <span matListItemTitle>Title</span>
                <span matListItemLine>Second line</span>
            </mat-list-item>
            }
            @else {
            <mat-list-item>
                <span matListItemTitle>Todavía no has creado ningún tipo de Checkin.</span>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>

<button mat-fab
        color="primary"
        class="fab-bottom-right">
    <mat-icon>add</mat-icon>
</button>
